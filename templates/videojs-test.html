<!DOCTYPE html>
<html>
  <head>
    <link href="https://unpkg.com/video.js/dist/video-js.min.css" rel="stylesheet" />
  </head>
  <body>
    <div id="player1">
      <video id="videojs-contrib-eme-player" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto" poster="{{ args.poster }}" style="position: absolute; top: 0px; right: 0px; bottom: 0px; left: 0px; width: 100%; height: 100%;" data-setup="{}">
      </video>
    </div>
    <script src="https://unpkg.com/video.js/dist/video.min.js"></script>
    <script src="https://unpkg.com/videojs-contrib-eme/dist/videojs-contrib-eme.min.js"></script>
    <script>
      let player = window.player = videojs('videojs-contrib-eme-player', {
        plugins: {
          eme: {
            drm: {
              clearKeys: {
                'deadbeefdeadbeefdeadbeefdeadbeef': 'deadbeefdeadbeefdeadbeefdeadbeef'
              }
            }
          }
        }
      });
      player.src({
        src: '{{ args.src }}',
        type: '{{ args.type }}'
      });
      player.load()
    </script>
  </body>
</html>
